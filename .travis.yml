notifications:
  email: false
language: python
install:
- pip install -e .[travis]
matrix:
  include:
  - python: 3.7
    env: TOXENV=docs
  - python: 3.7
    env: TOXENV=py37
  - python: 3.6
    env: TOXENV=py36
  - python: 3.7
    env: TOXENV=linting
script:
- tox
after_success: codecov

